    <div class="details">
        <h2>Name : Utkarsh</h2>
        <h3>Balance : Rs<span id="spanbal">7000</span></h3>
        <div class="hisbtn">
          <button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#exampleModal">Send Money</button>
          <button id="ltbtn" type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#lasttra">Last Transaction</button>
        </div>
    </div>

    <div class="modal fade" id="exampleModal" data-backdrop="static" data-keyboard="false" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Sending Money to</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form id="hisform" action="">
                  <div class="send-form">
                    <label for="name">Name</label>
                    <input id="name" class="form-control shadow-none" type="text" placeholder="recepient's  Name">
                    <label for="name" style="margin-top: 1rem;">Username</label>
                    <input id="uname" class="form-control shadow-none" type="text" placeholder="recepient's username">
                    <label for="name" style="margin-top: 1rem;">Amount</label>
                    <input id="amount" class="form-control shadow-none" type="text" placeholder="enter amount">
                  </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" id="resetbtn" class="btn btn-secondary">Reset</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="mavbtn" type="button" class="btn btn-primary" data-dismiss="modal">SEND</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="lasttra" data-backdrop="static" data-keyboard="false" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Last Transaction</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <p id="ltbody">You sent Rs80 to Suyash.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
          </div>
        </div>
      </div>

      <div class="table1">
      <table id="histable" class="table table-striped table-bordered table-hover">
          <tr class="thb bg-dark" style="color: white;">
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">Money Sent(Rs)</th>
          </tr>
          <tbody style="text-align: center;">
          <tr>
            <td>Ram</td>

          </tr>

          <tr>

          </tr>
         </tbody>
        </table>
    </div>
